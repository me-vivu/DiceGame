<!DOCTYPE html>

<html>
    <head>
        <title>Game Change</title>
        <link rel = "stylesheet" type="text/css" href="main.css">

        <script src="script.js" defer></script>
    </head>

    <body>

        <h1>!!Game Zone!!</h1>

        <div class="player-container"> 
            

            <div class="divcenter1" >
                <label>First Player</label></br>
                <img class="image" src="./img1.jpg" alt="Player 1" width="100" ></br>
                <button  class="custom-button" id="p1-btn">Play</button>
    
            </div>
    
            <div  class="divcenter2">
                <label>Second Player</label></br>
                <img class="image" src="./img2.jpg" alt="Player 2" height="60" ></br>
                <button class="custom-button" id="p2-btn">Play</button>
    
            </div>
            
            
        </div>

        <div>
            <img src="./3.png" height="40px", width="40px" id="dice">
        </div>

        <div class="score">
            <h4>Score:</h4> <h5 class="scor1" id="p1"> 0</h5> <h5 class="scor2" id="p2">0</h5>
            
        </div>

        <div class= "win"  id="win">
            <h3 class="announce" id="announce">wins</h3>
            
        </div>

        <div>
            <button class="restart-button" id="rst-btn"> Restart</button>
        </div>

    </body>
</html>
